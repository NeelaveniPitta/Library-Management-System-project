<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Issue Book</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="col-md-6">
    <div class="card shadow-lg border-0 rounded-4">
      <div class="card-body p-5">
        
        <!-- Title -->
        <h2 class="text-center text-primary fw-bold mb-4">Issue Book</h2>

        <!-- Form -->
        <form th:action="@{/issues/issue}" method="post">

          <!-- Student Dropdown -->
          <div class="mb-3">
            <label class="form-label fw-semibold">Student</label>
            <select name="studentId" class="form-select form-select-lg" required>
              <option value="" disabled selected>-- Select Student --</option>
              <option th:each="s : ${students}" th:value="${s.id}"
                      th:text="${s.name + ' (' + s.rollNumber + ')'}"></option>
            </select>
          </div>

          <!-- Book Dropdown -->
          <div class="mb-3">
            <label class="form-label fw-semibold">Book (Available)</label>
            <select name="bookId" class="form-select form-select-lg" required>
              <option value="" disabled selected>-- Select Book --</option>
              <option th:each="b : ${books}" th:value="${b.id}"
                      th:text="${b.title + ' - ' + b.author}"></option>
            </select>
          </div>

          <!-- Buttons -->
          <div class="d-flex gap-3">
            <button type="submit" class="btn btn-success w-50 btn-lg">Issue</button>
            <a th:href="@{/issues}" class="btn btn-outline-secondary w-50 btn-lg">Cancel</a>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
