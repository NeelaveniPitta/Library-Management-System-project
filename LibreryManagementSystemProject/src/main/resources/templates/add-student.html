<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Student</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      
      <!-- Card -->
      <div class="card shadow-lg border-0">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">Add Student</h4>
        </div>

        <div class="card-body">
          <form th:action="@{/students/add}" th:object="${student}" method="post">

            <!-- Name -->
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input th:field="*{name}" id="name" class="form-control" placeholder="Enter student name"/>
              <div class="text-danger small" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>

            <!-- Roll Number -->
            <div class="mb-3">
              <label for="rollNumber" class="form-label">Roll Number</label>
              <input th:field="*{rollNumber}" id="rollNumber" class="form-control" placeholder="Enter roll number"/>
              <div class="text-danger small" th:if="${#fields.hasErrors('rollNumber')}" th:errors="*{rollNumber}"></div>
            </div>

            <!-- Buttons -->
            <div class="d-flex justify-content-end">
              <a th:href="@{/students}" class="btn btn-outline-secondary me-2">Cancel</a>
              <button type="submit" class="btn btn-success">Save</button>
            </div>
            
          </form>
        </div>
      </div>

    </div>
  </div>
</div>

</body>
</html>
