<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Students</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <!-- Card Wrapper -->
  <div class="card shadow-lg border-0">
    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
      <h2 class="mb-0">Students</h2>
      <div>
        <a class="btn btn-success btn-sm me-2" th:href="@{/students/add}">Add Student</a>
        <a class="btn btn-info btn-sm me-2" th:href="@{/books}">Books</a>
        <a class="btn btn-warning btn-sm" th:href="@{/issues}">Issued Books</a>
      </div>
    </div>

    <div class="card-body bg-white">
      <!-- Table -->
      <table class="table table-bordered table-striped table-hover align-middle text-center">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Roll Number</th>
          </tr>
        </thead>
        <tbody>
          <tr th:if="${#lists.isEmpty(students)}">
            <td colspan="3" class="text-muted">No students found.</td>
          </tr>
          <tr th:each="s : ${students}">
            <td th:text="${s.id}">1</td>
            <td th:text="${s.name}">Neelaveni</td>
            <td th:text="${s.rollNumber}">CSE01</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

</body>
</html>
