<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Books</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">

  <!-- Card Layout -->
  <div class="card shadow-lg border-0 rounded-3">
    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
      <h3 class="mb-0"><i class="bi bi-book"></i> Books List</h3>
      <div>
        <a class="btn btn-light btn-sm me-2" th:href="@{/books/add}">
          <i class="bi bi-plus-circle"></i> Add Book</a>
        <a class="btn btn-outline-light btn-sm me-2" th:href="@{/students}">
          <i class="bi bi-people"></i> Students</a>
        <a class="btn btn-warning btn-sm" th:href="@{/issues}">
          <i class="bi bi-journal-text"></i> Issued Books</a>
      </div>
    </div>

    <!-- Table -->
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover align-middle">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Title</th>
              <th>Author</th>
              <th>Available</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="b : ${books}">
              <td th:text="${b.id}">1</td>
              <td th:text="${b.title}">Spring in Action</td>
              <td th:text="${b.author}">Craig Walls</td>
              <td>
                <span th:if="${b.available}" class="badge bg-success">Yes</span>
                <span th:if="${!b.available}" class="badge bg-danger">No</span>
              </td>
              <td>
                <a th:href="@{'/books/delete/' + ${b.id}}" class="btn btn-sm btn-danger">Delete</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

</div>
</body>
</html>
