<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Book</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <div class="card shadow-lg border-0 rounded-3">
        <div class="card-header bg-primary text-white text-center">
          <h4 class="mb-0">ðŸ“š Add New Book</h4>
        </div>

        <div class="card-body p-4">
          <form th:action="@{/books/add}" th:object="${book}" method="post">

            <div class="mb-3">
              <label class="form-label fw-bold">Title</label>
              <input th:field="*{title}" class="form-control" placeholder="Enter book title">
            </div>

            <div class="mb-3">
              <label class="form-label fw-bold">Author</label>
              <input th:field="*{author}" class="form-control" placeholder="Enter author name">
            </div>

            <div class="d-flex justify-content-end">
              <a th:href="@{/books}" class="btn btn-outline-secondary me-2">Cancel</a>
              <button type="submit" class="btn btn-success">Save Book</button>
            </div>

          </form>
        </div>
      </div>

    </div>
  </div>
</div>

</body>
</html>
